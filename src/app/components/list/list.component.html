<div class="table-responsive">
  <table class="table table-striped mt-5">
    <thead>
      <tr>
        <th>#</th>
        <th>File Name</th>
        <th>File Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let file of files; let i = index">
      <tr>
        <td>{{i+1}}</td>
        <td>{{file.link}}</td>
        <td>{{file.type}}</td>
        <td>
          <div *ngIf="file.type == 'image/jpeg'">
            <a class="btn btn-primary btn-block text-white" (click)="preview(file.id)"><span class="txt"><i class="material-icons">image</i> Preview</span></a>
          </div>
          <div *ngIf="file.type == 'video/mp4'">
            <a class="btn btn-primary btn-block text-white" (click)="preview(file.id)"><span class="txt"><i class="material-icons">play_circle_filled</i> Watch</span></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
